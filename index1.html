<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>Quiz</title>
</head>
<body>
    <h1>Basic GK Quiz</h1>
    <div class="quiz-wrapper">
        <div class="progress">
            <div class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
          </div>
          
        <div class="question" id="questionContainer">
        </div>
        <div class="options">
            <ul id="ul">
                <li id="opt1" onclick="button(this)"></li>
                <li id="opt2" onclick="button(this)"></li>
                <li id="opt3" onclick="button(this)"></li>
                <li id="opt4" onclick="button(this)"></li>
            </ul>
        </div>
        <div class="score-card">
            <div class="score">
                Score : <span id="scoreCard">0</span>
            </div>
            <div class="next">
                <button type="button" onclick="next()" id="button">Next</button>
            </div>
            <div class="timer">
                <label id="btnchange">Time Left: <span id="timeleft">60</span> </label>
            </div>
            
        </div>
    </div>
    <div>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script> 
      
    
        
        <script src="quiz1.js"></script>
    
  <div id="forfooter">
<footer>
    <p id="copy"> &copy; Abhinav Verma 2020 </p>
</footer>
</div>  
</body>
</html>
